<script type="text/x-handlebars" data-template-name="fixtureList">
   <div id="fixtureRoot" class="paper root">
      <div id="fixtureContents" class="paper contents" >
         <div id="close" class="button"></div>
         <div id="fixtures">
            <div id="window" class="fixtureTab paper">
               <div class="paper contents fixtureContainer">
                  <div class="filters">
                     <input type="checkbox" id="windowIncludeCraftable" class="paper includeCraftable">
                     <label for="windowIncludeCraftable" class="paper">{{i18n stonehearth_ace:ui.game.build_mode.fixtures.include_craftable}}</label>
                     <input type="checkbox" id="windowIncludeInventory" class="paper includeInventory">
                     <label for="windowIncludeInventory" class="paper">{{i18n stonehearth_ace:ui.game.build_mode.fixtures.include_inventory}}</label>
                     <div id="windowSearch" class="paper searchbar">
                        <input class="searchInput" placeholder="{{i18n stonehearth:ui.game.build_mode.fixtures.search_placeholder}}" />
                     </div>
                  </div>
                  <div class="scrollable">
                     {{#each f in view.window}}
                     <div class="fixture button" {{ bind-attr style=f.style data-fixture_uri=f.data data-item_quality="f.item_quality" data-tooltip="f.tooltip" }}>
                        <div {{ bind-attr class="f.item_quality_class" }}></div>
                        <div class="amount">{{f.count}}</div>
                        <div class="selectBox"></div>
                     </div>
                     {{/each}}
                  </div>
               </div>
            </div>
            <div id="door" class="fixtureTab">

                     </div>
                  </div>
                  <div class="scrollable">
                     {{#each f in view.door}}
                     <div class="fixture button" {{ bind-attr style=f.style data-fixture_uri=f.data data-item_quality="f.item_quality" data-tooltip="f.tooltip" }}>
                        <div {{ bind-attr class="f.item_quality_class" }}></div>
                        <div class="amount">{{f.count}}</div>
                        <div class="selectBox"></div>
                     </div>
                     {{/each}}

               </div>
            </div>

                        <input class="searchInput" placeholder="{{i18n stonehearth:ui.game.build_mode.fixtures.search_placeholder}}" />
                     </div>
                  </div>
                  <div class="scrollable">
                     <div class="paper fixtureLabel">{{ i18n stonehearth:ui.game.entities.item_categories.workshops }}</div>

                        <div class="selectBox"></div>
                     </div>
                     {{/each}}

                        <div class="selectBox">

                     </div>
                     {{/each}}
                     <div class="paper fixtureLabel">{{ i18n stonehearth:ui.game.entities.item_categories.training_equipment }}</div>

                        <div class="selectBox">

                     </div>

                     </div>
                     {{/each}}
                     <div class="paper fixtureLabel">{{ i18n stonehearth:ui.game.entities.item_categories.mercantile }}</div>
                     {{#each f in view.mercantile}}
                     <div class="fixture button" {{ bind-attr style=f.style data-fixture_uri=f.data data-item_quality="f.item_quality" data-tooltip="f.tooltip" }}>
                        <div {{ bind-attr class="f.item_quality_class" }}></div>
                        <div class="amount">{{f.count}}</div>
                        <div class="selectBox"></div>
                     </div>
                     {{/each}}
                  </div>
               </div>
            </div>
            <div id="decoration" class="fixtureTab">
               <div class="paper contents fixtureContainer" >
                  <div class="filters">
                     <input type="checkbox" id="decorationIncludeCraftable" class="paper includeCraftable">
                     <label for="decorationIncludeCraftable" class="paper">{{i18n stonehearth_ace:ui.game.build_mode.fixtures.include_craftable}}</label>

         </div>
         <div id="fixtureKindsRoot" class="paper root" >
            <div id="fixtureKinds" class="paper contents">
               <div id="decorationKind" {{action "changeFixture" "decoration" target="view"}} class="button fixturesKind" hotkey_action="build:decoration" tooltip="{{i18n stonehearth:ui.game.build_mode2.tooltips.decorations}}">
                  <div class="selectBox"></div>
               </div>
               <div id="storageKind" {{action "changeFixture" "storage" target="view"}} class="button fixturesKind" hotkey_action="build:storage" tooltip="{{i18n stonehearth_ace:ui.game.build_mode2.tooltips.storage}}">

               </div>

               <div id="windowKind" {{action "changeFixture" "window" target="view"}} class="button fixturesKind" hotkey_action="build:window" tooltip="{{i18n stonehearth:ui.game.build_mode2.tooltips.windows}}">
                  <div class="selectBox"></div>
               </div>
            </div>
         </div>
